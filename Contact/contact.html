<div class="content">
    <h1 class="contact-us">CONTACT US</h1>
    <hr>
    <h5 class="contact-us">UBLHOME DESIGNS<br>

<div class="container">
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="John" required>
        </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
      </div>
      </div>
      <div class="mb-3">
        <label for="phoneInput" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneInput" placeholder="(123) 456-7890" required>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="messageTextarea" class="form-label">Your Message</label>
            <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
